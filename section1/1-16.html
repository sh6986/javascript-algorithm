<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = "";
                let result = []
                
                for (let x of s) {
                    let flug = false;

                    for (let y of result) {
                        if (x === y) {
                            flug = true;                            
                        }
                    }

                    if (!flug) {
                        result.push(x);
                    }
                }

                answer = result.reduce((pre, cur) => {
                    return pre += cur;
                }, "");
                
                return answer;
            }

            function solution2(s){  
                let answer = "";

                for (let x of s) {
                    if (answer.indexOf(x) === -1) {
                        answer += x;
                    }
                }

                return answer;
            }
            console.log(solution("ksekkset"));
            console.log(solution2("ksekkset"));
        </script>
    </body>
</html>
