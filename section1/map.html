            a = [10, 11, 12, 13, 14, 15];
            let answer = a.map(function(v, i) {
                if (v % 2 === 0) {
                    return v;
                    // 짝수만 저장될것 같지만 원본 배열을 탐색하면서 새로운 배열을 생성하는데 
                    // 새로운 배열은 원본 배열과 길이가 동일하다
                    // 리턴하지 않는 값은 undefied 값이 된다.
                }
            }, [1, 2]);

            console.log(answer);
