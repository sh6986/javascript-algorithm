<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                
                var arr = [a, b, c];
                var min = a;

                for (var i = 1; i < 3; i++) {
                    if (min > arr[i]) {
                        min = arr[i];
                    }
                }

                answer = min;
                
                return answer;
            }

            // 강의 답
            function solution2(a, b, c){
                let answer;
                
                if (a < b) {
                    answer = a;
                } else {
                    answer = b;
                }

                if (answer > c) {
                    answer = c;
                }
                
                return answer;
            }

            console.log(solution(2, 5, 1));
            console.log(solution2(2, 5, 1));
        </script>
    </body>
</html>
