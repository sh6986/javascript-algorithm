    function solution2(arr) {
        let answer = arr;
        let tmp = 0;

        for (let i = 1; i < arr.length; i++) {
            tmp = arr[i];
            let j;
            for (j = i - 1; j >= 0; j--) {
                if (tmp < arr[j]) {
                    arr[j + 1] = arr[j];
                } else {
                    break;
                }
            }
            arr[j + 1] = tmp;
        }

        return answer;
    }

    let arr = [11, 7, 5, 6, 10, 9];
    // console.log(solution(arr));
    console.log(solution2(arr));
