    function solution2(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length; i++) {
            let idx = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[idx] > arr[j]) {
                    idx = j;
                }

                [arr[i], arr[idx]] = [arr[idx], arr[i]];
            }
        }

        return answer;
    }

    let arr = [13, 5, 11, 7, 23, 15];
    // console.log(solution(arr));
    console.log(solution2(arr));
