<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum = 0;
                let min = arr[0];

                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] % 2 == 1) {
                        sum += arr[i];

                        if (min > arr[i]) {
                            min = arr[i];
                        }
                    }
                }

                answer[0] = sum;
                answer[1] = min;

                return answer;
            }

            function solution2(arr){
                let answer=[];
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;

                for (let x of arr) {
                    if (x % 2 === 1) {
                        sum += x;

                        if (x < min) {
                            min = x;
                        }
                    }
                }

                answer.push(sum);
                answer.push(min);

                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
            console.log(solution2(arr));
        </script>
    </body>
</html>
