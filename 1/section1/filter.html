            // filter
            function filter(predicate, thisArg) {

            }

            a = [10, 11, 12, 13, 14, 15];
            let answer = a.filter(function(v, i) {
                // map 과는 다르게 원본 배열과 새로만든 배열의 크기가 같지 않고

            }, [1, 2]);
