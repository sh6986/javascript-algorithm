<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;

                if (s.length % 2 === 1) {  // 홀수일때
                    answer = s[Math.floor(s.length / 2)];
                } else {
                    answer = s[Math.floor(s.length / 2) - 1];
                    answer += s[Math.floor(s.length / 2)];
                }

                return answer;
            }

            function solution2(s){  
                let answer;
                let mid = Math.floor(s.length / 2);

                if (s.length % 2 === 1) {  // 홀수일때
                    answer = s.substring(mid, mid + 1);
                    // substring 은 파라미터가 인덱스 번호들 (두번째파라미터는 -1인덱스까지 반환)
                    // substr은 첫번째 파라미터는 인덱스, 두번째파라미터는 뽑아낼 개수

                    // answer = s.substr(mid, 1);
                } else {
                    answer = s.substring(mid - 1, mid + 1);

                    // answer = s.substr(mid - 1, 2);
                }

                return answer;
            }
            console.log(solution("study"));
            console.log(solution2("study"));
        </script>
    </body>
</html>
