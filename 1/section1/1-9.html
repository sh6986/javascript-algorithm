<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let answer = "";

                for (let x of s) {
                    if (x === 'A') {
                        answer += '#';
                    } else {
                        answer += x;
                    }
                }

                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // A를 #으로
            function solution(s){
                let answer = "";
                // answer = s.replaceAll(/A/, '#'); // A라는 대문자를 찾아서 바꿔라
                answer = s.replace(/A/g, '#'); // A라는 대문자를 찾아서 바꿔라
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
