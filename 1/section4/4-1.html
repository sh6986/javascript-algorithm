<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                
                let answer = 0;
                let max = Number.MIN_SAFE_INTEGER;

                for (let x of arr) {

                    let sum = 0;

                    x = x + '';

                    for (let i = 0; i < x.length; i++) {
                        sum += parseInt(x[i]);
                    }

                    if (max <= sum && parseInt(answer) < parseInt(x)) {

                        answer = x;
                        max = sum;
                    }
                }

                return answer;
            }

            function solution2(n, arr){
                
                let answer, max = Number.MIN_SAFE_INTEGER;

                for (let x of arr) {

                    let sum = 0, tmp = x;

                    while (tmp) {

                        sum += (tmp % 10);
                        tmp = Math.floor(tmp / 10);
                    }

                    if (sum > max) {

                        max = sum;
                        answer = x;

                    } else if (sum === max) {

                        if (x > answer) {
                            answer = x;
                        }
                    }
                }

                return answer;
            }

            function solution3(n, arr){
                
                let answer, max = Number.MIN_SAFE_INTEGER;

                for (let x of arr) {

                    let sum = x.toString().split('').reduce((a, b) => a + Number(b), 0);

                    if (sum > max) {

                        max = sum;
                        answer = x;
                        
                    } else if (sum === max) {

                        if (x > answer) {
                            answer = x;
                        }
                    }
                }

                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
            console.log(solution2(7, arr));
            console.log(solution3(7, arr));
        </script>
    </body>
</html>
