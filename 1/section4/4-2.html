<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num) {

                if (num === 1) {
                    return false;
                }

                for (let i = 2; i < num; i++) {

                    if (num % i === 0) {
                        return false;
                    }
                }

                return true;
            }

            function solution(arr){
                let answer = [];

                for (let x of arr) {
                    
                    let res = Number(x.toString().split('').reverse().join(''));

                    if (isPrime(res)) {
                        answer.push(res);
                    }
                }

                return answer;
            }

            function solution2(arr){
                let answer = [];

                for (let x of arr) {

                    let n = '';

                    while (x) {
                        n += (x % 10);
                        x = Math.floor(x / 10);
                    }

                    n = Number(n);

                    if (isPrime(n)) {
                        answer.push(n);
                    }
                }

                return answer;
            }

            function isPrime3(num) {

                if (num === 1) {
                    return false;
                }

                for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {

                    if (num % i === 0) {
                        return false;
                    }
                }

                return true;
            }

            function solution3(arr){
                let answer = [];

                for (let x of arr) {

                    let res = 0;

                    while (x) {

                        let t = x % 10;

                        res = res * 10 + t;
                        x = parseInt(x / 10);
                    }

                    if (isPrime3(res)) {
                        answer.push(res);
                    }
                }

                return answer;
            }

            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
            console.log(solution2(arr));
        </script>
    </body>
</html>
