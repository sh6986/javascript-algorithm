    function solution2(k, arr) {
        let answer, sum = 0;

        for (let i = 0; i < k; i++) {
            sum += arr[i];
        }
        answer = sum;

        for (let i = k; i < arr.length; i++) {
            sum += (arr[i] - arr[i - k]);
            answer = Math.max(answer, sum);
        }

        return answer;
    }
