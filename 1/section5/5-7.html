    function solution2(str1, str2) {
        let answer = "YES";
        let sH = new Map();

        for (let x of str1) {
            if (sH.has(x)) {
                sH.set(x, sH.get(x) + 1);
            } else {
                sH.set(x, 1);
            }
        }

        for (let y of str2) {
            if (!sH.has(y) || sH.get(y) === 0) {
                return 'NO';
            }

            sH.set(y, sH.get(y) - 1);
        }

        for (let [key, value] of sH) {
            if (value !== 0) {
                return 'NO';
            }
        }

        return answer;
    }

    let a="AbaAeCe";
    let b="baeeACA";
    // console.log(solution(a, b));
    console.log(solution2(a, b));
