<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];

                for (let i = 0; i < s.length; i++) {
                    
                    for (let j = 0; j < s.length; j++) {
                        
                        if (((i - j) >= 0 && s[i - j] === t) || ((i + j) <= s.length - 1 && s[i + j] === t)) {
                            
                            answer.push(j);
                            break;
                        }
                    }
                }

                return answer;
            }

            function solution2(s, t){
                let answer = [];
                let p = 1000;
                
                for (let x of s) {
                    if (x === t) {
                        p = 0;
                        answer.push(p);
                    } else {
                        p++;
                        answer.push(p);
                    }    
                }

                p = 1000;

                for (let i = s.length - 1; i >= 0; i--) {
                    if (s[i] === t) {
                        p = 0;
                    } else {
                        p++;
                        answer[i] = Math.min(answer[i], p);
                    }
                }

                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
            console.log(solution2(str, 'e'));
        </script>
    </body>
</html>
