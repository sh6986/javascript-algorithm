<html>
<head>
    <meta charSet="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        let answer = 'NO';
        const n = arr.length;
        let sum = 0;

        function DFS(L, x) {
            if (L > n) {
                console.log(x);
                if (sum === 0) {
                    answer = 'YES';
                    return answer;
                }
            } else {
                DFS(L + 1, x + Number(arr[L]));
                DFS(L + 1, x);
            }
        }

        DFS(1, sum);

        return answer;
    }

    let arr = [1, 3, 5, 6, 7, 10];
    console.log(solution(arr));
</script>
</body>
</html>
