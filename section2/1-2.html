<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                
                // 삼각형조건 : 제일 길이가 긴 막대 길이 < 나머지 두 막대 길이 합

                // 제일 길이가 긴 막대 찾기
                max = Math.max(a, b, c);

                if (max >= (a + b + c - max)) {
                    answer = 'NO';
                }

                return answer;
            }

            // 강의 답
            function solution2(a, b, c){
                let answer="YES", max;
                let sum = a + b + c;
                
                if (a > b) {
                    max = a;
                } else {
                    max = b;
                }

                if (c > max) {
                    max = c;
                }

                if ((sum - max) <= max) {
                    answer = "NO";
                }

                return answer;
            }

            console.log(solution(13, 33, 17));
            console.log(solution2(13, 33, 17));
        </script>
    </body>
</html>
