<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  

                let answer = arr.map(() => {
                    return 1;
                });

                for (let i = 0; i < arr.length; i++) {
                    
                    for (let j = i + 1; j < arr.length; j++) {

                        if (arr[i] > arr[j]) {
                            answer[j]++;
                        } else if (arr[i] < arr[j]) {
                            answer[i]++;
                        }
                    }
                }

                return answer;
            }

            function solution2 (arr) {  

                let n = arr.length;
                let answer = Array.from({length: n}, () => 1);

                for (let i = 0; i < n; i++) {
                    
                    for (let j = 0; j < n; j++) {

                        if (arr[i] < arr[j]) {
                            answer[i]++;
                        }
                    }
                }
                
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
            console.log(solution2(arr));
        </script>
    </body>
</html>
