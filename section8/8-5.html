    function solution(arr) {
        let answer = 'NO';
        let flag = 0;
        let total = arr.reduce((a, b) => a + b, 0);
        let n = arr.length;

        function DFS(i, sum) {
            if (flag) {
                return;
            }

            if (i === n) {
                if ((total - sum) === sum) {
                    answer = 'YES';
                    flag = 1;
                }
            } else {
                DFS(i + 1, sum + arr[i]);
                DFS(i + 1, sum);
            }
        }

        DFS(0, 0);

        return answer;
    }

    let arr = [1, 3, 5, 6, 7, 10];
    console.log(solution(arr));
</script>
