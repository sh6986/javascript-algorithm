<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {

                let answer = "YES";
                let res = "";

                for (let i = s.length - 1; i >= 0; i--) {
                    res += s[i];
                }

                if (s.toUpperCase() !== res.toUpperCase()) {
                    answer = "NO";
                }

                return answer;
            }

            function solution2(s) {

                let answer = "YES";
                
                s = s.toLowerCase();

                let len = s.length;

                for (let i = 0; i < Math.floor(len / 2); i++) {

                    if (s[i] !== s[len - i - 1]) {
                        return "NO";
                    }
                }

                return answer;
            }

            function solution3(s) {

                let answer = "YES";

                s = s.toLowerCase();

                if (s.split('').reverse().join('') !== s) {
                    return "NO";
                }

                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
            console.log(solution2(str));
            console.log(solution3(str));
        </script>
    </body>
</html>
