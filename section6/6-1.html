<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        let answer = "YES";
        let stack = [];

        for (let x of s) {
            if (x === '(') {
                stack.push(x);
            } else {
                if (!stack.pop()) {
                    return 'NO';
                }
            }
        }

        if (stack.length) {
            return 'NO';
        }

        return answer;
    }

    let a="(()(()))(()";
    console.log(solution(a));
</script>
</body>
</html>
